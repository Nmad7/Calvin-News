<div *ngFor="let news of data">
    <p></p>
    <mat-card class="card">
        <mat-card-header>
        <mat-card-title class="title">{{news.title}}</mat-card-title>
        <mat-card-subtitle>
            <div class=date>{{news.date}}</div>
            <div class=author>{{news.author}}</div>
        </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class=content>
            {{news.content}}
        </mat-card-content>
    </mat-card>
</div>
